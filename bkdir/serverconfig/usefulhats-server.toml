	[BalanceOptions.AquanautHelmet]
		#Whether or not damaging of Aquanaut Helmet should be enabled.
		aquanautHelmetDamageEnabled = true
		#Aquanaut Helmet durability.
		#Range: 1 ~ 10000
		aquanautHelmetDurability = 600
		#Aquanaut Helmet effect time of Conduit Power without Respiration enchantment. (in seconds)
		#Range: 10 ~ 120
		aquanautHelmetEffectTimeWithRespiration0 = 60
